<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copperfall</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <canvas id="canvas"></canvas>
  <div id="ui-container">
    <div id="hud-container">
      <div id="hud">
        <div id="charge-container">
          <div class="charge"></div>
          <div class="charge"></div>
          <div class="charge"></div>
        </div>
        <div id="hud-subcontainer">
          <div id="health-container">
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
          </div>
          <div id="copper-container">
            <div id="copper-image-container">
              <img src="" alt="">
            </div>
            <p>0</p>
          </div>
        </div>
      </div>
    </div>
    <div id="main-menu-container" class="menu">
      <h1>Copperfall</h1>
      <button autofocus>Start</button>
      <button>Settings</button>
      <button>Controls</button>
      <button>About</button>
    </div>
    <div id="ship-menu-container" class="menu">
      <h2>Shipwreck</h2>
      <div id="copper-count-container">
        <img src="" alt="">
        <p>0</p>
      </div>
      <div class="ship-line-container">
        <p>5000</p>
        <button>Repair Ship</button>
      </div>
      <div class="ship-line-container">
        <p>200</p>
        <button>Upgrade Dash Cooldown</button>
      </div>
      <div class="ship-line-container">
        <p>400</p>
        <button>Upgrade Movement Speed</button>
      </div>
    </div>
    <div id="game-over-container" class="menu">
      <h2>GAME OVER</h2>
      <button>Retry</button>
    </div>
    <div id="help-menu-container" class="menu">
      <h2>NO HELP AVAILABLE AT THE MOMENT</h2>
    </div>
    <div id="pause-menu-container" class="menu">
      <h2>GAME PAUSED</h2>
      <!-- <button>RESUME</button> -->
    </div>
    <div class="vignette"></div>
    <div class="vignette-damage"></div>
  </div>
  <script type="module" src="/js/main.js"></script>
</body>

</html>
